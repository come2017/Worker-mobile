	<meta name="apple-mobile-web-app-capable" content="yes"><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black"><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telphone=no, email=no"><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->

	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 
	<meta name="full-screen" content="yes">-->
	<!-- QQ强制全屏 
	<meta name="x5-fullscreen" content="true">-->
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">

	<meta name="nightmode" content="enable/disable">
	<meta name="imagemode" content="force">
	<meta name="format-detection" content="telephone=no,email=no">

	<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.onload=function(){onLdjs();}
		window.onresize=function(){onLdjs();}
		function onLdjs(){
			var touchY = 0;
			$(document).on('touchstart',function(){touchY = event.touches['0'].clientY;});
			$(document).on('touchmove',function(){if($(document).scrollTop()==0 && event.touches['0'].clientY - touchY > 0)event.preventDefault();});
			
			
			var oWidth = $(window).width();
			var oHeight = $(window).height(); 
			
			$('.near_C').css({'width':oWidth+'px','height':oHeight-45 + 'px'})
			$('.Nsou input').width($('.Nsou').width()-50);
			
			var oT = true;
			$('.tanImg').click(function(){
				if(oT){
					$('.tanCon').css('display','block');
					$('.tanImg img').attr('src','images/iocn/mapred.png');
					$('.tanImg').css('width','49px');
					oT = false;
				}else{
					$('.tanCon').css('display','none');
					$('.tanImg img').attr('src','images/iocn/mapblue.png');
					$('.tanImg').css('width','42px');
					oT = true;
				}
			})
		}
		
	</script>

		</header>
