	<script type="text/javascript">
		window.onload=function(){onLdjs();}
		window.onresize=function(){onLdjs();}
		function onLdjs(){
			var touchY = 0;
			$(document).on('touchstart',function(){touchY = event.touches['0'].clientY;});
			$(document).on('touchmove',function(){if($(document).scrollTop()==0 && event.touches['0'].clientY - touchY > 0)event.preventDefault();});
			
			
			$('.feilist li').width(($('.feilist').width()-20)/3);
			$('.feilist li').height(($('.feilist').width()-20)/3);
			$('.feilist li:nth-child(3n)').css('margin-right','0px');
		}
		
	</script>
