		<meta name="apple-mobile-web-app-status-bar-style" content="black"><!-- 设置苹果工具栏颜色 -->

		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- uc强制竖屏 -->

		<meta name="x5-orientation" content="portrait">

		<!-- QQ强制全屏-->
		<meta name="x5-fullscreen" content="true">
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- QQ应用模式 -->

		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//填写姓名
				$('.gR_name').click(function(){
					$('.gR_idx').hide();
					$('.gR_name_in').show();
				})
				
				//姓名确认跳转
				$('.name_t').click(function(){
					$('.gR_idx').show();
					$('.gR_name_in').hide();
					var name = $('.gR_name_in input').val();
					$('.gR_name .fr').text(name);
				})
				
				//性别选择
				$('.sex_choose').click(function(){
					$('.sex_c,.sex_Box').show();
				})
					//弹出样式
				var win_height = $('html').height();
				$('.sex_Box').height(win_height);
				
				$('.sex_list li').click(function(){
					$(this).addClass('cut').siblings().removeClass('cut');
				})
					//关闭
				$('.sex_close,.sex_Box').click(function(){
					$('.sex_Box,.sex_c').hide();
				})
					//确认
				$('.sex_true').click(function(){
					var sex = $('.sex_list .cut').text();
					$('.sex_Box,.sex_c').hide();
					$('.sex_choose .fr').text(sex);
				})
			})
		</script>
