		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('.Timeq').click(function(){
					if($('.Timeq').hasClass('ok')){
						$(this).removeClass('Timeq01');
						$('.Timet').slideUp(500);
						$(this).removeClass('ok');
						$('this').css('border-bottom','none');
					}else{
						$(this).addClass('Timeq01');
						$('.Timet').slideDown(500);
						$(this).addClass('ok');
						$('this').css('border-bottom','1px solid #dedede');
					}
				})
				
				$('.Timet01 li').click(function(){
					$('.Timet01 li').removeClass('redt');
					$(this).addClass('redt');
				})
				
				$('.Timet02 li').click(function(){
					$('.Timet02 li').removeClass('redb');
					$(this).addClass('redb');
				})
			})
		</script>
