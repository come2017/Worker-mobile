	<body>
		<header class="bgff2 w100 lh_px45 h_px45 tac cf oh fs7 ti_34 plr5 bs">
			<a href="javascript:;" class="back fl di"></a>
			红包规则
		</header>
		<section class="w100 bgff mt45 w_help bs fs5">
			<h2 class="fs7">1.发红包</h2>
			不带广告，可以发任意金额红包和红包个数，没有限制。<br />带广告红包  个人 发红包金额不能低于50元，平均每个红包金额不能低于0.6元；<br />商家 发红包金额不能低于300元，平均每个红包金额不能低于0.5元；
			<h2 class="fs7">2.抢红包规则</h2>
			分享金猴宝红包您的红包将不断变大，分享越多，红包越大。
			<h2 class="fs7">3.红包分成规则</h2>
			抢到的红包>=0.5元以上才参与分成，<0.5元则不参与分成.
		</section>
	</body>
