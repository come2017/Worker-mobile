<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>抢红包</title>
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no, email=no">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes"><!-- 删除苹果默认的工具栏和菜单栏 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black"><!-- 设置苹果工具栏颜色 -->
		<meta name="format-detection" content="telphone=no, email=no"><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<!-- 避免IE使用兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- 微软的老式浏览器 -->
		<meta name="MobileOptimized" content="320">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 
		<meta name="full-screen" content="yes">-->
		<!-- QQ强制全屏 
		<meta name="x5-fullscreen" content="true">-->
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- 适应移动端end -->
		<meta name="nightmode" content="enable/disable">
		<meta name="imagemode" content="force">
		<meta name="format-detection" content="telephone=no,email=no">
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<body style="background: #FFFFFF;">
		<form class="login_new plr3">
			<i class="fs4 c4c lgn_txt01">关联已有抢红包账号</i>
			<input type="text" name="" id="" value="" placeholder="请输入手机号" pattern="[0-9]*"/>
			<section class="new_password">
				<input type="password" name="" id="" value="" placeholder="请输入密码" pattern="[0-9]*"/>
				<div class="chk_wrap">
					<input type="checkbox" id="checkbox_d1" class="chk_4" checked="checked"/>
					<label for="checkbox_d1">abc</label>
				</div>
			</section>
			<i class="fs2 c4c db mt45">关联后，您的QQ帐号和抢红包帐号都可以登录</i>
			<a class="login_btn" href="javascript:;">登录</a>
			<a href="javscript:;" class="forget">忘记密码？</a>
		</form>
	</body>
</html>
