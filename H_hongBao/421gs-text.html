<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>抢红包</title>
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no, email=no">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes"><!-- 删除苹果默认的工具栏和菜单栏 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black"><!-- 设置苹果工具栏颜色 -->
		<meta name="format-detection" content="telphone=no, email=no"><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<!-- 避免IE使用兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- 微软的老式浏览器 -->
		<meta name="MobileOptimized" content="320">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 
		<meta name="full-screen" content="yes">-->
		<!-- QQ强制全屏 
		<meta name="x5-fullscreen" content="true">-->
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- 适应移动端end -->
		<meta name="nightmode" content="enable/disable">
		<meta name="imagemode" content="force">
		<meta name="format-detection" content="telephone=no,email=no">
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		$(function(){
			var IN=document.getElementById("gs-text");
			IN.onfocus=function(){
				if(this.value=="请输入您的公司信息")  
				{
					this.value="";
					this.style.color="#000"; 
				};
			}
			IN.onblur=function(){
				if(this.value=="")
				{
					this.value="请输入您的公司信息";
					this.style.color="#B2B2B2";
				}
			};
	//textarea获取高度
			var oHeight = $(window).height()-45;
			$('#gs-text').css({'height':oHeight+'px'});
		})
		</script>
	</head>
	<body>
		<header class="bgff2 w100 h_px45 lh_px45 tac oh fs7 plr5 bs cf">
			<a href="javascript:;" class="back fl di"></a>
			<a href="javascript:;" class="true di fr cf">确认</a>
			公司
		</header>
			<textarea name="textarea" class="bs mt45 prv gs-text"  id="gs-text">请输入您的公司信息</textarea>	
	</body>
</html>
