		<script>
			$(function(){
				//密码支付
				$(".pay_line input").keyup(function(e){
					if(e.keyCode==8){
						$(this).val("");
						return;
					};
					if($(this).val().length >= 6){
						$(this).blur();
						$(this).val($(this).val().substring(0,6));
					};
				});
				//提交订单
				$('.D_submit').click(function(){
					$('.pay_bg').show();
					var oIpt = $('.pay_line').width()/6 + 'px';
					$('.pay_line,.pay_line input').css({'height':oIpt,'lineHeight':oIpt});
				})
				//取消支付
				$('.pay_bg .false').click(function(){
					$('.pay_bg').hide();
				})
				//确认支付
				$('.pay_bg .true').click(function(){
					alert('确认');
					$('.pay_bg').hide();
				})
			})
		</script>
