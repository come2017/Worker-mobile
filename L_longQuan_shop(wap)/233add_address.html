<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>龙泉商城</title>
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no, email=no">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes"><!-- 删除苹果默认的工具栏和菜单栏 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black"><!-- 设置苹果工具栏颜色 -->
		<meta name="format-detection" content="telphone=no, email=no"><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<!-- 避免IE使用兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- 微软的老式浏览器 -->
		<meta name="MobileOptimized" content="320">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 
		<meta name="full-screen" content="yes">-->
		<!-- QQ强制全屏 
		<meta name="x5-fullscreen" content="true">-->
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- 适应移动端end -->
		<meta name="nightmode" content="enable/disable">
		<meta name="imagemode" content="force">
		<meta name="format-detection" content="telephone=no,email=no">
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="js/iscroll.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<!--<script type="text/javascript">
			$(function(){
				var iH02 = $(window).height()-45;
				$('#scroller').height(iH02);
			})
		</script>-->
	</head>
	<body>
		<header class="bgff2 w100 lh_px45 h_px45 tac cf oh fs7 ti_34 plr3 bs">
			<a href="javascript:;" class="back fl di"></a>
			添加新地址
		</header>
		<!--中间内容开始-->
		<section id="wrapper" class="mt45">
			<section id="scroller">
				<ul class="add_address oh plr3 bs">
					<li class="w100">
						<label for="username">联系人</label>
						<input type="text" name="usernaem" id="username" placeholder="您的姓名" class="li-input fs4 cb2 bs">
					</li>
					<li class="w100">
						<label class="" for="address01">选择地区</label>
						<input type="text" name="address01" id="address01" placeholder="如：北京 朝阳区" class="li-input fs4 cb2 bs li-inputR">
					</li>
					<li class="w100">
						<label for="detail_address">详细地址</label>
						<input type="text" name="detail_address" id="detail_address" placeholder="请输入门牌号等详细信息" class="li-input fs4 cb2 bs">
					</li>
					<li class="w100">
						<label for="phone_number">手机号</label>
						<input type="text" pattern="[0-9]*" name="phone_number" id="phone_number" placeholder="请输入真实号码方便与您联系" class="li-input fs4 cb2 bs">
					</li>
				</ul>
				<a href="javascript:;" class="btn btn01">确认</a>
			</section>
		</section>
		<!--中间内容结束-->
	</body>
</html>
