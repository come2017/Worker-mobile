<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<link rel="stylesheet" type="text/css" href="css/base.css"/>
	<link rel="stylesheet" type="text/css" href="css/css.css"/>
	<link rel="stylesheet" type="text/css" href="css/site.css"/>
	<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			var touchY = 0;
			$(document).on('touchstart',function(){touchY = event.touches['0'].clientY;});
			$(document).on('touchmove',function(){if($(document).scrollTop()==0 && event.touches['0'].clientY - touchY > 0)event.preventDefault();});
			
			$('.order_con02 li').click(function(){
				$(this).find('i').addClass('check-input_in');
				$(this).siblings().find('i').removeClass('check-input_in');
			})
		})

	</script>
		
	</head>
	<body>
				<div class="c_box01">
					<input type="password" maxlength="6" name="" id="in01" value=""/>
				</div>
		
	</body>
</html>
