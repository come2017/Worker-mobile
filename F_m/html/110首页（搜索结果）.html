<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="format-detection" content="telephone=no,email=no"/>
  <meta name="full-screen" content="yes">
  <title>搜索结果</title> 
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/index.css" />
  <script src="../js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript">
		$(function(){
			var touchY = 0;
			$(document).on('touchstart',function(){touchY = event.touches['0'].clientY;});
			$(document).on('touchmove',function(){if($(document).scrollTop()==0 && event.touches['0'].clientY - touchY > 0)event.preventDefault();});
		})
	</script>
  <script src="../js/js.js"></script>
</head>
<body id="index">
  <header class="header g_souq">
    <span class="search"><a href="http://baidu.com"><img src="../images/icons/search.png" /></a></span>
    <span class="person"><a href="http://baidu.com"><img src="../images/icons/person.png" /></a></span>
    <h1><img src="../images/logo.png" /></h1>
  </header>
  <header class="header header-search">
    <span class="search go"><img src="../images/icons/search.png" /></span>
    <div class="search-box">
      <input type="text" class="search-input" placeholder="搜索" />
    </div>
    <span class="back"><input type="button" class="g_btnqd" value="确定"></span>
  </header>
  <section class="fruits-list">
    <div class="clearfix list-box">
      <div class="list-left">
        <a href="">
          <img src="../images/img1.jpg" />
        </a>
      </div>
      <div class="list-right">
        <h2>烟台红富士苹果<span>500g</span></h2>
        <dl>
          <dt><h3>团购价:<span class="fruits-price">10</span></h3><h4>原价:25</h4></dt>
          <dd>
            <span class="icon-num reduction"><img src="../images/icons/del.png" /></span>
            <span class="num">0</span>
            <span class="icon-num add"><img src="../images/icons/add.png" /></span>
          </dd>
        </dl>
      </div>
    </div>
    <div class="clearfix list-box">
      <div class="list-left">
        <a href="">
          <img src="../images/img2.jpg" />
        </a>
      </div>
      <div class="list-right">
        <h2>烟台红富士苹果<span>500g</span></h2>
        <dl>
          <dt><h3>团购价:<span class="fruits-price">20</span></h3><h4>原价:25</h4></dt>
          <dd>
            <span class="icon-num reduction"><img src="../images/icons/del.png" /></span>
            <span class="num">0</span>
            <span class="icon-num add"><img src="../images/icons/add.png" /></span>
          </dd>
        </dl>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer-left">总价：￥<span class="car-money">0</span></div>
    <div class="footer-right"><a href=""><img src="../images/icons/car.png" /><em class="fruits-num">0</em></a></div>
  </footer>
<script src="../js/public/zepto.min.js"></script>
<script src="../js/search-input.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
