<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="format-detection" content="telephone=no,email=no"/>
  <meta name="full-screen" content="yes">
  <title>510订单查看（待发货）</title> 
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/take-address.css" />
  <script src="../js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
		$(function(){
			var touchY = 0;
			$(document).on('touchstart',function(){touchY = event.touches['0'].clientY;});
			$(document).on('touchmove',function(){if($(document).scrollTop()==0 && event.touches['0'].clientY - touchY > 0)event.preventDefault();});
		})
	</script>
</head>
<body id="take-address">
  <header class="header">
    <span class="history-back"><img src="../images/icons/back.png" />返回</span>
    <h1>收货地址</h1>
  </header>
  <section class="address-box">
    <div class="clearfix order-each">
      <h3>王心焕<span class="mobile">18510162204</span></h3>
      <p class="address">北京市朝阳区望京soho塔1c座 1705</p>
    </div>
    <div class="clearfix order-each add-address">
      <a class="clearfix" href="http://baidu.com">
        <span class="each-left">新增地址</span>
        <span class="each-right"><img src="../images/icons/arrow.png" /></span>
      </a>
    </div>
  </section>
<script src="../js/public/zepto.min.js"></script>
<script src="../js/public.js"></script>
</body>
</html>
