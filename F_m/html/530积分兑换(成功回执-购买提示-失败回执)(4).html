<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="format-detection" content="telephone=no,email=no"/>
  <meta name="full-screen" content="yes">
  <title>510我的订单（待发货）</title> 
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/integral-buy.css" />
  <script src="../js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
		$(function(){
			var touchY = 0;
			$(document).on('touchstart',function(){touchY = event.touches['0'].clientY;});
			$(document).on('touchmove',function(){if($(document).scrollTop()==0 && event.touches['0'].clientY - touchY > 0)event.preventDefault();});
		})
	</script>
</head>
<body id="integral-buy">
  <header class="header">
    <span class="history-back"><img src="../images/icons/back.png" />返回</span>
    <h1>积分兑换</h1>
  </header>
  <section class="buy-box">
    <dl class="clearfix">
      <dt><img src="../images/integral-img1.jpg" /></dt>
      <dd>
        <div class="buy-info">
          <h3>中国移动话费10元</h3>
          <p class="buy-sum">价格：<span>100积分</span></p>
          <p class="buy-btn"><a href="javascript:;" data-selector="once-buy">立即购买</a></p>
        </div>
      </dd>
    </dl>
    <dl class="clearfix">
      <dt><img src="../images/integral-img2.jpg" /></dt>
      <dd>
        <div class="buy-info">
          <h3>中国移动话费10元</h3>
          <p class="buy-sum">价格：<span>100积分</span></p>
          <p class="buy-btn"><a href="javascript:;" data-selector="once-buy">立即购买</a></p>
        </div>
      </dd>
    </dl>
    <dl class="clearfix">
      <dt><img src="../images/integral-img1.jpg" /></dt>
      <dd>
        <div class="buy-info">
          <h3>中国移动话费10元</h3>
          <p class="buy-sum">价格：<span>100积分</span></p>
          <p class="buy-btn"><a href="javascript:;" data-selector="once-buy">立即购买</a></p>
        </div>
      </dd>
    </dl>
  </section>
<script src="../js/public/zepto.min.js"></script>
<script src="../js/public/mask.js"></script>
<script src="../js/public/dialog.js"></script>
<script src="../js/integral-buy.js"></script>
</body>
</html>
