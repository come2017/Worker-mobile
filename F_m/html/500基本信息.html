<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="format-detection" content="telephone=no,email=no"/>
  <meta name="full-screen" content="yes">
  <title>基本信息</title> 
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/basic-info.css" />
  <script src="../js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
		$(function(){
			var touchY = 0;
			$(document).on('touchstart',function(){touchY = event.touches['0'].clientY;});
			$(document).on('touchmove',function(){if($(document).scrollTop()==0 && event.touches['0'].clientY - touchY > 0)event.preventDefault();});
		})
	</script>
</head>
<body id="basic-info">
  <header class="header">
    <span class="history-back"><img src="../images/icons/back.png" />返回</span>
    <h1>小铁锤</h1>
  </header>
  <section class="info-box">
  <ul>
    <li class="info-title"><img src="../images/person.jpg" /></li>
    <li class="clearfix"><span class="info-left">昵称</span><span class="info-right">小铁锤</span></li>
    <li class="clearfix">
      <a href="http://baidu.com">
        <span class="info-left">关于我们</span>
        <span class="info-right"><img src="../images/icons/arrow.png" /></span>
      </a>
    </li>
    <li class="clearfix"><span class="info-left">昵称</span><span class="info-right">北京市</span></li>
    <li class="clearfix mobile">
      <a href="http://baidu.com">
        <span class="info-left">手机号码</span>
        <span class="info-right">绑定即送5000积分！<img src="../images/icons/arrow.png" /></span>
      </a>
    </li>
  </ul>
  </section>
<script src="../js/public/zepto.min.js"></script>
<script src="../js/public.js"></script>
<script src="../js/basic-info.js"></script>
</body>
</html>
