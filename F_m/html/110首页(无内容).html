<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="format-detection" content="telephone=no,email=no"/>
  <meta name="full-screen" content="yes">
  <title>首页（无内容）</title> 
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/index.css" />
  <script src="../js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript">
		$(function(){
			var touchY = 0;
			$(document).on('touchstart',function(){touchY = event.touches['0'].clientY;});
			$(document).on('touchmove',function(){if($(document).scrollTop()==0 && event.touches['0'].clientY - touchY > 0)event.preventDefault();});
		})
	</script>
</head>
<body id="index">
  <header class="header header-search">
    <span class="search go"><img src="../images/icons/search.png" /></span>
    <div class="search-box">
      <input type="text" class="search-input" placeholder="搜索" />
    </div>
    <span class="back">取消</span>
  </header>
  <section class="fruits-empty">
    <p>抱歉，没有找到对应商品！</p>
  </section>
  <footer>
    <div class="footer-left">总价：￥<span class="car-money">0</span></div>
    <div class="footer-right"><a href=""><img src="../images/icons/car.png" /><em class="fruits-num">0</em></a></div>
  </footer>
<script src="../js/public/zepto.min.js"></script>
<script src="../js/search-input.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
