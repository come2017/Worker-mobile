<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="format-detection" content="telephone=no,email=no"/>
  <meta name="full-screen" content="yes">
  <title>申请退换货</title> 
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/apply-return.css" />
  <script src="../js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
		$(function(){
			var touchY = 0;
			$(document).on('touchstart',function(){touchY = event.touches['0'].clientY;});
			$(document).on('touchmove',function(){if($(document).scrollTop()==0 && event.touches['0'].clientY - touchY > 0)event.preventDefault();});
		})
	</script>
</head>
<body id="apply-return">
  <header class="header">
    <span class="history-back"><img src="../images/icons/back.png" />返回</span>
    <h1>收货地址</h1>
  </header>
  <section class="apply-box">
    <div class="clearfix order-each">
      <ul>
        <li class="clearfix"><span class="each-left">商品名称</span><span class="each-right">Jilme自美臻品 韩国微SPA美肤礼盒</span></li>
        <li class="clearfix"><span class="each-left">商品金额</span><span class="each-right">￥14.90</span></li>
        <li class="clearfix"><span class="each-left">订单编号</span><span class="each-right">1234568923747387</span></li>
        <li class="clearfix"><span class="each-left">交易时间</span><span class="each-right">2015-08-14  14:32:23</span></li>
      </ul>
    </div>
    <div class="clearfix order-each item" data-title="请选择处理方式">
      <span class="each-left">处理方式：<b class="select-result">请选择处理方式</b></span>
      <span class="each-right link"><img src="../images/icons/arrow.png" /></span>
      <select name="ways" class="util-select">
        <option value=""></option>
        <option value="1">买错／买多／不想买</option>
        <option value="2" selected="selected">商品质量问题</option>
        <option value="3">未收到货品</option>
        <option value="4">其他</option>
      </select>

    </div>
    <div class="clearfix order-each item" data-title="请选择退换原因">
      <span class="each-left">退换原因：<b class="select-result">请选择退换原因</b></span>
      <span class="each-right link"><img src="../images/icons/arrow.png" /></span>
      <select name="return" class="util-select">
        <option value=""></option>
        <option value="1">我要换货</option>
        <option value="2" selected="selected">我要退款退货</option>
        <option value="3">我要退款但不退货</option>
      </select>
    </div>
    <div class="clearfix order-each">
      <span class="each-left">手机号码：<input name="mobile" placeholder="填写手机号便于客服联系您" type="text"></span>
    </div>
    <div class="clearfix order-each message">
      <h3 >备注信息：</h3>
      <textarea  maxlength="200" name="message" placeholder="最多可填写200字" ></textarea>
    </div>
  </section>
  <footer class="footer" data-selector="return-submit">
    提交
  </footer>
<script src="../js/public/zepto.min.js"></script>
<script src="../js/public/mask.js"></script>
<script src="../js/public/dialog.js"></script>
<script src="../js/public/select.js"></script>
<script src="../js/public/errorTip.js"></script>
<script src="../js/apply-return.js"></script>
</body>
</html>
