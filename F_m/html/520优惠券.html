<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="format-detection" content="telephone=no,email=no"/>
  <meta name="full-screen" content="yes">
  <title>510我的订单（待发货）</title> 
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/coupons.css" />
  <script src="../js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
		$(function(){
			var touchY = 0;
			$(document).on('touchstart',function(){touchY = event.touches['0'].clientY;});
			$(document).on('touchmove',function(){if($(document).scrollTop()==0 && event.touches['0'].clientY - touchY > 0)event.preventDefault();});
		})
	</script>
</head>
<body id="coupons">
  <header class="header">
    <span class="history-back"><img src="../images/icons/back.png" />返回</span>
    <h1>优惠券</h1>
  </header>
  <section class="coupons-box">
    <ul>
      <li>新用户注册优惠券<span class="coupons-right">￥ 20.00</span></li>
      <li>积分红包<span class="coupons-right">￥ 20.00</span></li>
      <li>新用户注册优惠券<span class="coupons-right">￥ 20.00</span></li>
    </ul>
  </section>
<script src="../js/public/zepto.min.js"></script>
<script src="../js/public.js"></script>
</body>
</html>
